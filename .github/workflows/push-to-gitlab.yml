name: push-to-gitlab

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with: 
        fetch-depth: 0

    - name: Push To Gitlab
      env:
        token: ${{ secrets.GITLAB_TOKEN }}
      run: |
        echo Starting to push repo to gitlab
        echo "${token}"
        git config user.name "devalurum"
        git config user.email "sahaheh@mail.ru"
        git remote set-url gitlab "https://oauth2:${token}@gitlab.com/devalurum/stockPriceApp.git"
        git push gitlab master
